name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Derive BASE_PATH from repository
        shell: bash
        run: |
          repo="${GITHUB_REPOSITORY#*/}"
          owner="${GITHUB_REPOSITORY%/*}"
          if [ "$repo" = "${owner}.github.io" ]; then
            echo "BASE_PATH=" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_BASE_PATH=" >> $GITHUB_ENV
            echo "Using user/organization site with empty basePath"
          else
            echo "BASE_PATH=/${repo}" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_BASE_PATH=/${repo}" >> $GITHUB_ENV
            echo "Using project site basePath: /${repo}"
          fi

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


